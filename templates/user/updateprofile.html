
{% extends 'user/base.html' %}

{% block title%}
 UPDATE PROFILE
{% endblock %}

{% block content%}
<div>
<h1>UPDATE PROFILE</h1>

<form method="POST">
  {% csrf_token %}
    <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" value="{{ user.first_name | default:'' }}" name="fname">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" value="{{ user.last_name | default:'' }}" name="lname">
        </div>
      </div>
    <div class="row mb-3">
      
      <div class="col-sm-10">
        <input type="username" class="form-control" placeholder="username" id="inputEmail3" value="{{ user.username | default:'' }}" name="uname">
      </div>
    </div>
    <div class="row mb-3">
        
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="email" id="inputEmail3" value="{{ user.email | default:'' }}" name="up_email">
        </div>
      </div>
      <div class="row mb-3">
        
        <div class="col-sm-10">
          <input type="tel" class="form-control" placeholder="contact number" id="inputEmail3" value="{{ user_plan.contact | default:'' }}" name="contact">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
