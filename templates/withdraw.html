{% extends 'base.html' %}

{% block title%}
WITHDRAW
{% endblock %}

{% block content%}
<div class="m-5">
<h1 class="text-white"> WITHDRAW </h1>

<form method="POST">
    {% csrf_token %}
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name" name="withdraw_name">
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Amount" name="withdraw_amount">
    <button type="submit" class="btn btn-secondary">SUBMIT</button>

</form>
<ul class="messages">
{% for message in messages %}
<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
{% endfor %}
</ul>
    
{% endblock %}
