{% extends 'user/base.html' %}

{% block title%}
CONTACT
{% endblock %}

{% block content%}
<div>
<h1> CONTACT</h1>
</div>


<div class="messages">
    {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
</div>
<div class=" mx-auto" style="margin-top: 10em; width: 100%; max-width: 500px;">
    <h1 class="h1">Ask a question?</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" name="ask" placeholder="Ask a question">
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-secondary">ASK</button>
        </div>
    </form>
</div>

{% endblock %}
