{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="{% static '/css/bootstrap.css'%}">
  </head>
  <body style="background-color:black">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">
              <h1 class="text-white fw-bold">AI FX TRADING</h1>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                    <a class="nav-link text-white" href="{% url 'profile' %}">{{ user.username }}</a>
                    {% endif %}
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
        
      </div>
  </nav>
  

  <div class="container-fluid">
      <div class="row">
          <!-- Sidebar -->
          <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
              <div class="position-sticky">
                  <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link p-4" href="{% url 'home' %}">
                            DASHBOARD
                        </a>
                    </li>
                      <li class="nav-item">
                          <a class="nav-link p-4" href="{% url 'yourplan' %}">
                              YOUR PLAN
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link p-4" href="{% url 'newplan' %}">
                              NEW PLAN
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link p-4" href="{% url 'profit' %}">
                              PROFIT
                          </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link p-4" href="{% url 'withdraw' %}">
                            WITHDRAW
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-4" href="{% url 'refer' %}">
                            REFER
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-4" href="{% url 'history' %}">
                            HISTORY
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-4" href="{% url 'contact' %}">
                            CONTACT
                        </a>
                    </li>
                      <!-- Add more menu items here -->
                  </ul>
              </div>
          </nav>
  
              <!-- Content -->
              <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    
    

     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="{% static '/js/bootstrap.js'%}"></script>
  </body>
</html>
