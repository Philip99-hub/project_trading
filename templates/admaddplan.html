{% extends 'admbase.html' %}

{% block title%}
ADMIN ADD PLAN
{% endblock %}

{% block content%}
<div class="m-5">
<h1> ADMIN ADD PLAN</h1>
<br>
<form method="POST">
  {% csrf_token %}
    <div class="row mb-3">
      <label for="" class="col-sm-2 col-form-label">Plan Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="" name="plan_name" value={{ plan.plan_name|default:"" }}>
      </div>
    </div>
    <div class="row mb-3">
      <label for="" class="col-sm-2 col-form-label">Amount</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="" name="plan_price" value={{ plan.plan_price|default:"" }}>
      </div>
    </div>
    <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Min Percentage</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="" name="plan_min_percentage" value={{ plan.plan_min_percentage|default:"" }}>
        </div>
      </div>
      <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Max Percentage</label value={{ plan.plan_name|default:"" }}>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="" name="plan_max_percentage" value={{ plan.plan_max_percentage|default:"" }}>
        </div>
      </div>
      <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Min Profit</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="" name="plan_min_profit" value={{ plan.plan_min_profit|default:"" }}>
        </div>
      </div>
      <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Max Profit</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="" name="plan_max_profit" value={{ plan.plan_max_profit|default:"" }}>
        </div>
      </div>
    <button type="submit" class="btn btn-secondary">Add</button>
  </form>
{% endblock %}
